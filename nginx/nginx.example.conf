    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       9080;
        server_name  localhost;

        charset utf-8;

        #access_log  logs/host.access.log  main;
        
        location / {
            root   html;
            index  index.html index.htm;
        }
        # API Docs
        location /docs {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods GET;
            alias /Users/heng/workspace/test-data-workspace/general_reading_system/docs/;
            index index.html;
        }
        # eBook Files Resources
        location /epub {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods GET;
            alias /Users/heng/workspace/test-data-workspace/general_reading_system/accounts/;
            autoindex on;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
